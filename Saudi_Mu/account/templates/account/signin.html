{% extends 'main/base.html' %}
{% load static %}

{% block title %}Sign In{% endblock %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/message.css' %}">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    /* Body Container */
    .signup-body {
        background: #f9f8f6 ;
        font-family: "Tajawal", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }

    /* Sign In Box */
    .signup-box {
        background: #fff;
        width: 100%;
        max-width: 1200px;
        min-height: 600px;
        border-radius: 30px;
        display: flex;
        overflow: visible;
        box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        margin: auto;
        position: relative;
    }

    /* Side Image - شكل منحني مع الصورة */
    .side-image {
        width: 48%;
        background: #381416ba ;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 70px 50px;
        border-radius: 30px 150px 150px 30px;
        overflow: hidden;
    }

    /* خلفية الصورة */
    .side-image::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("{% static 'image/im.jpg' %}") center/cover no-repeat;
        opacity: 0.35;
        z-index: 0;
    }

    /* النص في الجزء المنحني */
    .side-image h1 {
        color: white;
        font-size: 48px;
        font-weight: 700;
        text-align: center;
        position: relative;
        z-index: 1;
        line-height: 1.3;
        text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    /* Form Container */
    .form-container {
        width: 52%;
        padding: 60px 50px;
        background: white;
        border-radius: 0 30px 30px 0;
    }

    /* Headings */
    h2 {
        color: #2C2C2C;
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 12px;
    }

    .desc {
        color: #777;
        margin-bottom: 35px;
        font-size: 14px;
        line-height: 1.6;
    }

    /* Input Groups */
    .input-group {
        margin-bottom: 24px;
        position: relative;
    }

    .input-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 13px;
        font-weight: 600;
        color: #333;
    }

    .input-group input {
        width: 100%;
        padding: 13px 16px;
        border: 2px solid #E5E5E5;
        border-radius: 10px;
        font-size: 14px;
        font-family: "Tajawal", sans-serif;
        transition: all 0.3s ease;
        background: #FAFAFA;
        color: #333;
    }

    .input-group input:focus {
        outline: none;
        border-color: #5B4B6B;
        background: white;
        box-shadow: 0 0 0 4px rgba(91, 75, 107, 0.08);
        transform: translateY(-1px);
    }

    .input-group input::placeholder {
        color: #AAA;
        font-size: 13px;
    }

    /* Forgot Password Link */
    .forgot-password {
        display: inline-block;
        margin-top: 6px;
        font-size: 12px;
        color: #5B4B6B;
        font-weight: 500;
        cursor: not-allowed;
        opacity: 0.6;
    }

    /* Buttons */
    .submit-btn {
        width: 100%;
        padding: 15px;
        background:#56131e;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        margin-top: 15px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .submit-btn:hover {
        background: rgb(105, 31, 43);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(91, 75, 107, 0.3);
    }

    /* Divider */
    .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 30px 0;
        color: #999;
        font-size: 12px;
    }

    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #E5E5E5;
    }

    .divider span {
        padding: 0 15px;
    }

    /* Signup Link */
    .signup-link {
        text-align: center;
        margin-top: 25px;
        font-size: 14px;
        color: #666;
    }

    .signup-link a {
        color: #5B4B6B;
        font-weight: 600;
        text-decoration: none;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 968px) {
        .signup-box {
            flex-direction: column;
            max-width: 95%;
            border-radius: 30px;
        }
        
        .side-image {
            width: 100%;
            min-height: 200px;
            padding: 40px 30px;
            border-radius: 30px 30px 0 0;
        }
        
        .side-image h1 {
            font-size: 32px;
        }
        
        .form-container {
            width: 100%;
            padding: 40px 30px;
            border-radius: 0 0 30px 30px;
        }
        
        h2 {
            font-size: 26px;
        }
    }

    @media (max-width: 480px) {
        .signup-body {
            padding: 20px 10px;
        }
        
        .side-image {
            padding: 35px 25px;
            min-height: 180px;
        }
        
        .side-image h1 {
            font-size: 28px;
        }
        
        .form-container {
            padding: 35px 25px;
        }
        
        h2 {
            font-size: 24px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
    }
</style>

<div class="signup-body">
    <div class="signup-box">
        
        <!-- Side Image -->
        <div class="side-image">
            <h1>Welcome<br>Back!</h1>
        </div>

        <div class="form-container">
            <h2>Sign In</h2>
            <p class="desc">Welcome back! Please enter your credentials to access your account.</p>

            <form action="{% url 'account:sign_in' %}" method="POST">
                {% csrf_token %}

                <div class="input-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Enter your username or email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                    <span class="forgot-password">Forgot Password?</span>
                </div>

                <button class="submit-btn" type="submit">Sign In</button>

                <div class="divider">
                    <span>Or</span>
                </div>
            </form>

            <p class="signup-link">
                Don't have an account? <a href="{% url 'account:sign_up' %}">Create one</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
