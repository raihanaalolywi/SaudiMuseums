{% extends 'main/base.html' %}
{% load static %}

{% block title %}Update {{ authority.name }}{% endblock %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/account.css' %}">

<div class="signup-body">

    <div class="signup-box">

        <div class="side-image"></div>

        <div class="form-container">

            <h2>Update Authority Profile</h2>
            <p class="desc">Fill in the information below to update your authority details.</p>

            <form action="{% url 'account:update_authority_profile' authority_id=authority.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="input-group">
                    <label>Authority Name</label>
                    <input type="text" name="name" value="{{ authority.name }}" placeholder="Enter authority name" required>
                </div>

                <div class="input-group">
                    <label>Description</label>
                    <textarea name="description" rows="4" placeholder="Tell us about your authority">{{ authority.description }}</textarea>
                </div>


                <div class="input-group">
                    <label>Location</label>
                    <input type="text" name="location" value="{{ authority.location }}" placeholder="Enter location">
                </div>

   <div class="mb-3">
    <label class="form-label">Authority Logo</label>

    <!-- عرض الشعار الحالي أو المختار -->
    <div class="mb-2">
        {% if authority.image %}
            <img id="logoPreview" src="{{ authority.image.url }}" 
                 class="rounded-3" 
                 style="width:120px; height:120px; object-fit:cover; border:3px solid #4A0E2E;">
        {% else %}
            <img id="logoPreview" src="" 
                 class="rounded-3 d-none" 
                 style="width:120px; height:120px; object-fit:cover; border:3px solid #4A0E2E;">
        {% endif %}
    </div>

    <!-- حقل رفع الشعار -->
    <input class="form-control" type="file" name="image" accept="image/*" id="logoInput">
</div>


                <button class="submit-btn" type="submit">Update Authority</button>


   

            </form>

        </div>
    </div>

</div>

{% endblock %}
