{% extends 'main/base.html' %}
{% load static %}
{% block title %}Update Profile{% endblock %}
{% block content %}

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    .signup-body {
        background: #f9f8f6 ;
        font-family: "Tajawal", sans-serif;
        min-height: 100vh;
        padding: 50px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .signup-box {
        background: white;
        width: 100%;
        max-width: 1100px;
        border-radius: 30px;
        overflow: hidden;
        display: flex;
        box-shadow: 0 15px 45px rgba(0,0,0,0.15);
    }

    .side-image {
        width: 45%;
        background: #381416ba ;
        position: relative;
        padding: 70px 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 30px 120px 120px 30px;
        overflow: hidden;
    }

    .side-image::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: url("{% static 'image/ppi.jpg' %}") center/cover no-repeat;
        opacity: 0.28;
        left: 0;
        top: 0;
    }

    .side-image h1 {
        color: white;
        z-index: 2;
        font-size: 38px;
        font-weight: 700;
        text-align: center;
        line-height: 1.4;
    }

    .form-container {
        width: 55%;
        padding: 60px 50px;
    }

    h2 {
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 6px;
        color: #2E2E2E;
    }

    .desc {
        color: #6b6b6b;
        font-size: 14px;
        margin-bottom: 25px;
    }

    .input-group {
        margin-bottom: 22px;
        display: flex;
        flex-direction: column;
    }

    .input-group label {
        margin-bottom: 7px;
        font-size: 13px;
        font-weight: 600;
        color: #303030;
    }

    .input-group input:not([type="file"]),
    .input-group textarea {
        width: 100%;
        background: #FAFAFA;
        border: 2px solid #E4E4E4;
        padding: 13px 15px;
        border-radius: 10px;
        font-size: 14px;
        transition: .3s;
    }

    .input-group textarea {
        resize: none;
        height: 110px;
    }

    .input-group input:focus,
    .input-group textarea:focus {
        border-color: #5B4B6B;
        background: #fff;
        box-shadow: 0 0 0 3px rgba(91,75,107,0.12);
    }

    /* صورة البروفايل */
    .avatar-preview {
        width: 120px;
        height: 120px;
        border-radius: 12px;
        object-fit: cover;
        border: 3px solid #56131e;
        margin-top: 5px;
        margin-bottom: 12px;
    }

    /* اختيار صورة */
    input[type="file"] {
        width: 100%;
        background: #FAFAFA;
        border: 2px dashed #CFCFCF;
        padding: 12px;
        border-radius: 10px;
        cursor: pointer;
    }

    /* زر الحفظ */
    .submit-btn {
        width: 100%;
        padding: 14px;
        background: #56131e;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: .3s;
        margin-top: 10px;
    }

    .submit-btn:hover {
        background: #3a0d15;
        transform: translateY(-2px);
        box-shadow: 0px 10px 20px rgba(74, 14, 30, 0.25);
    }

    @media (max-width: 940px) {
        .signup-box { flex-direction: column; }

        .side-image {
            width: 100%;
            min-height: 180px;
            border-radius: 30px 30px 0 0;
        }

        .form-container { width: 100%; }
    }
</style>

<div class="signup-body">
    <div class="signup-box">

        <div class="side-image">
            <h1>Update Your Profile</h1>
        </div>

        <div class="form-container">
            <h2>Your Profile</h2>
            <p class="desc">Edit your information and save changes.</p>

            <form action="{% url 'account:update_user_profile' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" name="email" value="{{ request.user.email }}" required>
                </div>

                <div class="input-group">
                    <label>First Name</label>
                    <input type="text" name="first_name" value="{{ request.user.first_name }}" required>
                </div>

                <div class="input-group">
                    <label>Last Name</label>
                    <input type="text" name="last_name" value="{{ request.user.last_name }}" required>
                </div>

                <div class="input-group">
                    <label>About Me</label>
                    <textarea name="about">{{ request.user.profile.about|default_if_none:"" }}</textarea>
                </div>

                <div class="input-group">
                    <label>Profile Picture</label>

                    {% if request.user.profile.avatar %}
                        <img id="avatarPreview" src="{{ request.user.profile.avatar.url }}" class="avatar-preview">
                    {% else %}
                        <img id="avatarPreview" src="#" class="avatar-preview" style="display:none;">
                    {% endif %}

                    <input type="file" name="avatar" id="avatarInput" accept="image/*">
                </div>

                <button class="submit-btn" type="submit">Save Changes</button>
            </form>
        </div>

    </div>
</div>

<script>
    document.getElementById("avatarInput").addEventListener("change", function () {
        const file = this.files[0];
        const preview = document.getElementById("avatarPreview");

        if (file) {
            const reader = new FileReader();
            reader.onload = e => {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });
</script>

{% endblock %}
